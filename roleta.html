<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Está se sentindo com sorte? Gire a roleta e receba
    um desafio diferente a cada rodada para beber com os
    amigos.">
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="./resources/css/jogos.css">
    <link rel="icon" type="image/x-icon" href="./resources/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gire a Roleta | Jogos para beber online</title>
</head>
<body>
    <a class="back" href="./index.html"><i class="fa fa-arrow-left"></i></i> Voltar para o menu</a>
    <div id="app">
        <button class="menu-desafios-label uppercase">Ver desafios</button>
        <img class="marker" src="./resources/images/roleta/marker.png" />
        <img class="wheel" src="./resources/images/roleta/wheel.png" />
        <button class="btn in-game__btn roleta__btn">Gire a roleta</button>
      </div>

    <div class="menu-desafios-bg">
        <div class="menu-desafios">
            <div class="close">+</div>
            <div class="menu-desafios__text">
                <p class="emoji">&#128056; </p>
                <p class="arrow">&#8594;</p>
                <p class="chal">1 shot</p>
                <p class="emoji">&#9731; </p>
                <p class="arrow">&#8594;</p>
                <p class="chal">2 shots</p>
                <p class="emoji">&#128050; </p>
                <p class="arrow">&#8594;</p>
                <p class="chal">Distribua 2 shots</p>
                <p class="emoji">&#129412; </p>
                <p class="arrow">&#8594;</p>
                <p class="chal">Distribua 3 shots</p>
                <p class="emoji">&#128040; </p>
                <p class="arrow">&#8594;</p>
                <p class="chal">Todos bebem</p>
                <p class="emoji">&#128030; </p>
                <p class="arrow">&#8594;</p>
                <p class="chal">Homens bebem</p>
                <p class="emoji">&#128044; </p>
                <p class="arrow">&#8594;</p>
                <p class="chal">Mulheres bebem</p>
                <p class="emoji">&#128012; </p>
                <p class="arrow">&#8594;</p>
                <p class="chal">Dê um shot, e gire novamente</p>
            </div>           
        </div>
    </div>
    

<script src="./resources/js/roleta.js"></script>
</body>
</html>
